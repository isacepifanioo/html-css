<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, h1 {
            border-collapse: collapse;
            font-family: sans-serif;
        }

        td {
            border: 1px solid black;
            width: 90px;
            text-align: center;
            padding: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
            
            
        </tr>
    </table>
</body>
</html>
