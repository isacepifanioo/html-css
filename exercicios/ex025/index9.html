<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="inu">Qual ano voce nasceu? </label>
            <input type="number" name="nu" id="inu" min="1900" max="2022" oninput="caLidade()">
        </p>
        <p>
            <label for="ida">Sua idade e:</label>
            <output id="ida">0</output>
        </p>
        <p>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function caLidade() {
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number(inu.value)
        }
    </script>
</body>
</html>
