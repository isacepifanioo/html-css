<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="one.php" method="get" autocomplete="on">
        <p>
            <label for="ino">Nome</label>
            <input type="text" name="no" id="ino" required maxlength="30" autocomplete="name" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required placeholder="1 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iperiodo">Periodo Letivo</label>
            <input type="month" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="idate">Data da Prova</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihoras">Horario da Provas</label>
            <input type="time" name="horas" id="ihoras">
        </p>

        <p>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
