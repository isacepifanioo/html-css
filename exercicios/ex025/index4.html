<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Testando checkbox</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="mas"> <label for="mas">masculino</label> <br> 

                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label> <br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Escolha os Esporte</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">futebol</label> <br> 

                <input type="checkbox" name="nat" id="inat"> <label for="inat">natação</label> <br> 

                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basquete</label> <br>

                <input type="checkbox" name="vo" id="ivo"> <label for="ivo">volei</label> <br>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="confirma">
            <input type="reset" value="limpa">
        </p>
    </form>
</body>
</html>
